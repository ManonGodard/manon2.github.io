<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel avec Texte</title>
    <link rel="stylesheet" href="second.css">
</head>

<body>
    <div class="container">
        <!-- Zone de texte -->
        <div class="text-section">
            <div class="text-content">
                <h1>SYMPHONIE</h1>
                <p>Images prises lors du salon de la musique ancienne en 2021 à Nantes. </p>
            </div>
        </div>

        <!-- Zone du carousel -->
        <div class="carousel-section">
            <div class="carousel">
                <div class="carousel-images">
                    <img src="img /L2.jpeg" alt="Image 1">
                    
                </div>
                <!-- Boutons de navigation -->
                
            </div>
        </div>
    </div>

    <script>const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        
        let currentIndex = 0;
        
        // Fonction pour mettre à jour la position du carousel
        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselImages.style.transform = `translateX(${offset}%)`;
        }
        
        // Navigation manuelle
        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        });
        
        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateCarousel();
        });
        
        // Défilement automatique
        setInterval(() => {
            currentIndex = (currentIndex + 1) % images.length;
            updateCarousel();
        }, 4000);
         </script>
</body>

</html>
